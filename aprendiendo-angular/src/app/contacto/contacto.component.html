<h2>Contacto</h2>
<!--Formulario normal a formulario de Angular 
    ngSunmit es para que le de valor a submit pero setiene que crear un clase con el nombre onSubmit
ngModel es para validar los datos [(ngModel)] es para cambiar el tipo de dato
required para validar que tenga algo atrabes de html5 y en el span los requerimientos
formContacto en onSumit es para basiar el vaciar formulario-->
<form #formContacto="ngForm"(ngSubmit)="onSubmit(formContacto)">
    <label for="nombre">Nombre</label> <br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" 
    required pattern="[a-zA-Z]+"/>
    <!--para que no aparesca la alerta resien cargada se pone nombre.touched y el otro es !nombre.valid si notiene nada-->
    <span *ngIf="nombre.touched && !nombre.valid">
        El nombre es obligatorio No se aceptan numeros
    </span>
    <br>

    <label for="apellidos">Apellidos</label> <br>
    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuario.apellidos" 
    required pattern="[a-zA-Z]+"/> 
    <span *ngIf="apellidos.touched && !apellidos.valid">
        El apellido es obligatorio No se aceptan numeros
    </span>
    <br>

    <label for="email">Email</label> <br>
    <input type="email" name="email" #email="ngModel"[(ngModel)]="usuario.email" 
    required/> 
    <span *ngIf="email.touched && !email.valid">
        El email es obligatorio
    </span>
    <br>
    <label for="mensaje">Mensaje</label> <br>
    <textarea name="mensaje" #mensaje="ngModel" [(ngModel)]="usuario.mensaje"
    required></textarea>   
    <span *ngIf="mensaje.touched && !mensaje.valid">
        El mensaje es obligatorio
    </span>
    <br>
    
    <!--atributo disable espara no mandar el formulario no deja ver el button-->
    <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid"/> 
</form>
