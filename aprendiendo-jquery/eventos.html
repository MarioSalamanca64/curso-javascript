<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Aprendiendo jQuery</title>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/02-eventos.js"></script>
	<style type="text/css">
		#caja{
			width: 250px;
			height: 250px;
			border: 2px solid black;
			background: yellow;	
		}
		/* echo esto pero el jQuery
		#caja:hover{
			transition:300ms all;
			background: red;
			cursor: pointer;
		}
		*/
		input{
			padding: 10px;
			width: 300px;
			font-size: 20px;
		}

		#datos{
			border: 4px dashed black;
			padding: 10px;
			width: 250px;
			height: 50px;
			display: none;
		}
		#sigueme{
			width: 25px;
			height: 25px;
			/*que sea libre y que no interfiera con ninguna cosa en la web*/
			position: absolute;
			display: block;
			background: yellow;
			opacity: 0.3;
			border: 3px solid black;
			border-radius: 999px;
		}

	</style>	

	
</head>
<body>
	<h1>Aprendiendo jQuery con Mario salamanca- Eventos</h1>
	<div id="sigueme"></div>

	<form>
		<input type="text" id="nombre">
	</form>
	<div id="datos"></div>

	<br>
	<div id="caja">
		Soy una caja
	</div>
	
</body>
</html>
