<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Aprendiendo jQuery</title>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/01-selectores.js"></script>
	<style type="text/css">
		.zebra{
			border:5px dashed black;	
		}

		.grande{
			font-size: 30px;
		}
		.margen-superior{
			margin-top: 45px;
		}
		.resaltado{
			border-bottom: 2px solid brown;
		}
	</style>

	
</head>
<body>
	<h1>Aprendiendo jQuery con Mario salamanca</h1>
<ul>
	<li><a href="https://www.google.com.mx/" title="google">Ir a google</a></li>
	<li><a href="https://www.facebook.com/" title="facebook">Ir a facebook</a></li>
</ul>

	<p id="rojo" class="sin_borde">Ejercicios de jQuery</p>
	<p id="amarillo" class="zebra">Practicando con selectores</p>
	<p id="verde" class="sin_borde">Quiero ser un parrafo verde</p>
	<p class="zebra">soy un parrado blanco</p>
	<div id="caja">
		<p>Hola soy una caja</p>
		<ul>
			<li>Elemento 1</li>
			<li class="resaltado">Elemento 2</li>
			<li>Elemento 3</li>
		</ul>
		<span class="resaltado">Soy un span</span>
	</div>
	
</body>
</html>
